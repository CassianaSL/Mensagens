<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>Mensagens:</h2>
        <div id="envia">
            <label for="msg">Digite sua mensagem:</label>
            <textarea id="msg" autofocus placeholder="Mensagem"></textarea>
            <button id="save">Enviar</button>
        </div>
        <div id="mens">
            <h3>Suas mensagens:</h3>
            <section class="mens"></section>
            <label for="delete">Excluir mensagens selecionadas:</label>
            <button id="delete">&#128465;</button>
        </div>
        <script src="main.js"></script>
    </body>
</html>
